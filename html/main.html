<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Notenrechner</title>
    <script src="../js/main.js"></script>
</head><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<body>
<h1>Notenrechner</h1>
<img src="../pic/VapidFeistyBison-size_restricted.gif" height="411" width="277"/>
<h4>Noten in den Textfeldern eingeben.</h4>
<!-- Numeric Textfield -->
<form action="#">
    <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="tfNote1">
        <label class="mdl-textfield__label" for="tfNote1">1. Note</label>
        <span class="mdl-textfield__error">Hast du gelitten?</span>
    </div>
</form>
<!-- Numeric Textfield -->
<form action="#">
    <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="tfNote2">
        <label class="mdl-textfield__label" for="tfNote2">2. Note</label>
        <span class="mdl-textfield__error">Input is not a number!</span>
    </div>
</form>
<!-- Numeric Textfield -->
<form action="#">
    <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="tfNote3">
        <label class="mdl-textfield__label" for="tfNote3">3. Note</label>
        <span class="mdl-textfield__error">Input is not a number!</span>
    </div>
</form>
<!-- Numeric Textfield -->
<form action="#">
    <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="tfNote4">
        <label class="mdl-textfield__label" for="tfNote4">4. Note</label>
        <span class="mdl-textfield__error">Input is not a number!</span>
    </div>
</form>
<!-- Numeric Textfield -->
<form action="#">
    <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="tfNote5">
        <label class="mdl-textfield__label" for="tfNote5">5. Note</label>
        <span class="mdl-textfield__error">Input is not a number!</span>
    </div>
</form>
<!-- Accent-colored raised button with ripple -->
<button class = "mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick = "tfAuslesen()">
    Rechnen
</button>
<h3>Durchschnitt:</h3> <p id="ausgabe"></p>

</body>
</html>
